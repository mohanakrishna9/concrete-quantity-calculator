<!DOCTYPE html>
<html>
  <head>
    <title>Concrete Quantity Estimator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin+Sketch&family=Cookie&family=Courier+Prime&family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="icon.png" />
  </head>
  <body>
    <header>
      <center><b>Civilone</b></center>
    </header>
    <div class="container mt-5">
      <h2>
        Concrete Quantity Estimator
        <span
          ><img src="construction-worker-fotor-bg-remover-20230321144915.png"
        /></span>
      </h2>
      <br /><br /><br />
      <form id="cement-form">
        <div class="form-group">
          <label for="length">Length of the member (in meters):</label>
          <input
            type="number"
            class="form-control"
            id="length"
            name="length"
            step="0.001"
            placeholder="Eg.:2.393"
            required
          />
        </div>
        <div class="form-group">
          <label for="width">Width of the member (in meters):</label>
          <input
            type="number"
            class="form-control"
            id="width"
            name="width"
            step="0.001"
            required
          />
        </div>
        <div class="form-group">
          <label for="thickness">Thickness of the member (in meters):</label>
          <input
            type="number"
            class="form-control"
            id="thickness"
            name="thickness"
            step="0.001"
            required
          />
        </div>
        <div class="form-group">
          <label for="mix-ratio">Select mix ratio:</label>
          <select class="form-control" id="mix-ratio" name="mix-ratio">
            <option value="1:1:2">1:1:2 (Cement:Sand:Aggregates)</option>
            <option value="1:1.5:6">1:1.5:6 (Cement:Sand:Aggregates)</option>
            <option value="1:2:4">1:2:4 (Cement:Sand:Aggregates)</option>
            <option value="1:3:6">1:3:6 (Cement:Sand:Aggregates)</option>
            <option value="1:4:8">1:4:8 (Cement:Sand:Aggregates)</option>
          </select>
        </div>
        <br />
        <button type="submit" class="btn btn-primary">
          Estimate concrete Quantites
        </button>
        <button type="click" id="reset-btn" class="btn btn-primary">
          Estimate with New values
        </button>
      </form>
      <div id="result" class="mt-3"></div>
    </div>
  </body>
</html>
